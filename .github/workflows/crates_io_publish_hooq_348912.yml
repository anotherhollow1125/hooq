name: crates_io_publish_hooq_348912

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # actions/checkout@v5
    - uses: rust-lang/crates-io-auth-action@041cce5b4b821e6b0ebc9c9c38b58cac4e34dcc2 # rust-lang/crates-io-auth-action@v1
      id: auth
    - run: cargo publish -p hooq-helpers
      env:
        CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
    - run: cargo publish -p hooq-macros
      env:
        CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
    - run: cargo publish -p hooq
      env:
        CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}