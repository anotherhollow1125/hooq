name: Docs and Cargo.toml sync check CI.

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sync-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # actions/checkout@v5
    - name: Set up cargo sort
      run: cargo install cargo-sort
    - name: Check docs are updated properly
      run: |
        .github/scripts/sync.rs -- --check
