[package]
name = "hooq-macros"
version = "0.1.0"
edition = "2024"
rust-version = { workspace = true }

[lib]
proc-macro = true

[features]
default = ["log"]
full = ["anyhow", "log"]
log = []
anyhow = []

[dependencies]
proc-macro2 = { version = "1.0.101", features = ["span-locations"] }
quote = "1.0.40"
serde = { version = "1.0.219", features = ["derive"] }
syn = { version = "2.0.106", features = ["full", "extra-traits"] }
toml = "0.9.5"

[dev-dependencies]
futures = "0.3.31"
hooq = { path = "../hooq" }
macrotest = "1.2.0"
serde_json = "1.0.143"
test-helpers = { path = "../test-helpers" }
tokio = { version = "1.47.1", features = ["full"] }
util_macros = { path = "tests/util_macros" }
