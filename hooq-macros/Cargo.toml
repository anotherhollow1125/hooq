[package]
name = "hooq-macros"
version = "0.1.0"
edition = "2024"
rust-version = "1.88.0"

[lib]
proc-macro = true

[features]
err-only = []

[dependencies]
proc-macro2 = { version = "1.0.101", features = ["span-locations"] }
quote = "1.0.40"
syn = { version = "2.0.106", features = ["full", "extra-traits"] }

[dev-dependencies]
futures = "0.3.31"
glob = "0.3.3"
hooq = { path = "../hooq" }
macrotest = "1.2.0"
serde_json = "1.0.143"
tokio = { version = "1.47.1", features = ["full"] }
util_macros = { path = "tests/util_macros" }
